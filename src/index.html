<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">

            <div class="navbar-header">

    <div class="container">
      
      <div id="stats"></div>

    <script src="dist/bundle.js"></script>

</html>

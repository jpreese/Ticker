<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ticker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Ticker</a>
            </div>
        </div>
    </nav>

    <div class="container">
            
        <div class="row"> 
            <div class="col-md-6 offset-md-2">
                <input type="text" id="tickerInput" class="form-control" placeholder="Ticker symbol..." />
            </div>
            
            <div class="col-md-4">
                <button type="button" id="searchControl" class="btn btn-primary btn-primary">Search</button>
            </div>
        </div>         
      
        <div class="row">
            
            <div class="col-md-4 offset-md-2">
                <table>
                    <tr>
                        <td>Company</td>
                        <td id="companyName">N/A</td>
                    </tr>
                    <tr>
                        <td>Open</td>
                        <td id="openValue">N/A</td>
                    </tr>
                    <tr>
                        <td>High</td>
                        <td id="highValue">N/A</td>
                    </tr>
                    <tr>
                        <td>Low</td>
                        <td id="lowValue">N/A</td>
                    </tr>
                </table>
            </div>
            
            <div class="col-md-4 offset-md-2">
                <img id="logo" src="" />
            </div>
            
        </div>
      
    </div>
    
    <script src="dist/bundle.js"></script>
</body>

</html>
